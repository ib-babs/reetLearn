<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReetLearn | Sign In</title>
    <link rel="stylesheet" href="../static/styles/sign-in-up.css" />
    <script
      src="{{url_for('static', filename='scripts/jquery-3.7.1.min.js')}}"
      async
    ></script>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles/fontawesome-free-6.5.1-web/css/all.css')}}"
    />
    <link
      rel="shortcut icon"
      href="../static/images/logo.png"
      type="image/x-icon"
    />
  </head>
<body>
    <div class="sign-up-container container">
      <h2>Reset Password</h2>
      <form action="{{url_for('reset_token', token=token)}}" method="post" id='sign-in-form'>
        <label for="password">Password</label>
        <div class="user-password-container">
          <input
            class="sign-up-input"
            type="password"
            name="password"
            id="user-password"
            required
          />
          <span id="show-hide-password" style="top: 17px">Show</span>
        </div>
        {%if g.msg%}<p>{{g.msg}}</p>{%endif%}
        <input type="submit" class="sign-up-in" value="Reset" name="reset-password-tk-btn" style="margin-top: 10px;"/>
      </form>
    </div>
    <script src="../static/scripts/sign-up-and-sign-in.js"></script>
  </body>
  </html>
