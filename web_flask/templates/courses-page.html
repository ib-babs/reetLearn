<div class="explore-courses">
  <div class="courses-cards">
    <h1>Explore courses</h1>
    <div class="courses">
      {% if g.available_courses %} {% for course in g.available_courses %}
      <a href="{{url_for('lesson_page',course_name=course.course_name | lower)}}" style="text-decoration: none; color: inherit;">
      <div class="course">
          <img src="{{course.course_image}}" alt="course-image" loading="lazy" />
          <div>
            <h4>{{course.course_name}}</h4>
            <p>{{course.description}}</p>
          </div>
        </div>
      </a>
      {% endfor %} {% endif %}
    </div>
  </div>
</div>
