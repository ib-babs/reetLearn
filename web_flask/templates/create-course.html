{% include "layout.html" %} {% block content %}
<link rel="stylesheet" href="../static/styles/create-course.css" />
<main>
  {%if g.res_status_code%} {%if g.res_status_code != 201%}
  <div class="message-container" style="background-color: var(--danger)">
    <p clas="message">{{g.res_error}}</p>
  </div>
  {%else%}
  <div class="message-container" style="background-color: var(--success)">
    <p class="message">New course added.</p>
  </div>
  {%endif%} {%endif%}
  <div class="form-div">
    <h1>Add Course</h1>
    <form
      action="{{url_for('create_course')}}"
      method="post"
      enctype="multipart/form-data"
      id="course-form"
    >
      <div>
        <label for="course_name">Course Name</label><br />
        <input type="text" name="course-name" id="course_name" required /><br />
      </div>
      <div>
        <label for="description">Description</label><br />
        <textarea
          name="description"
          id="description"
          rows="8"
          required
        ></textarea
        ><br />
      </div>
      <div>
        <label for="course-image">Course Image</label><br />
        <input
          type="file"
          name="course-image"
          id="course-image"
          accept="image/png, jpg"
          required
        /><br />
      </div>
      <button type="submit" name="create-course-submit">Create</button>
    </form>
  </div>
</main>
<script>
  window.addEventListener("load", function () {
    $(".message").fadeOut(3000);
    $(".message-container").fadeOut(3000);
  });
</script>
{% endblock content %}
{% include "footer.html" %}
