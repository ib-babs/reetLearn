{% include "layout.html" %} {% block content %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/create-course.css')}}" />
<main>
  {%if g.res_status_code%} {%if g.res_status_code != 200%}
  <div class="message-container" style="background-color: var(--danger)">
    <p id="message">{{g.res_error}}</p>
  </div>
  {%else%}
  <div class="message-container" style="background-color: var(--success)">
    <p id="message">Lesson updated!</p>
  </div>
  {%endif%} {%endif%}

  {% if g.lesson %}
  <div class="form-div">
      <h1>Edit lesson</h1>
    <form
      action="{{url_for('edit_lesson', course_name=g.course_name, lesson_id=g.lesson.id)}}"
      method="post"
      enctype="multipart/form-data"
      id="course-form"
    >
      <div>
        <label for="lesson">Lesson Title</label><br />
        <input type="text" name="lesson" id="lesson" value="{{g.lesson.lesson}}" required /><br />
      </div>
      <div>
        <label for="lesson_detail">Lesson Detail</label><br />
        <textarea
          name="lesson_detail"
          id="lesson_detail"
          rows="10"
          required
          >{{g.lesson.lesson_detail}}</textarea
          ><br />
        </div>
        <div>
            <label for="lesson_number">Lesson Number</label><br />
            <input
            type="number"
            name="lesson_number"
            id="lesson_number"
            required
            value="{{g.lesson.lesson_number}}"
            /><br />
        </div>
        <button type="submit" name="edit-lesson-submit">Save Change</button>
    </form>
  </div>
  {% endif %}
</main>
{% endblock content %} {% include "footer.html" %}
